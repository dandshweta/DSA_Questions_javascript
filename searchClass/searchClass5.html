  <body>
    <div class="container">
      <div id="header">
        <ul class="header-list">
          <li class="footer-list-item para">Home Top</li>
          <li class="footer-list-item para">About Top</li>
          <li class="footer-list-item para">Contact Top</li>
        </ul>
      </div>
      <section>
        <div>
          <div>
            <div>
              <div>
                <p class="para">Hello para from nested</p>
              </div>
            </div>
            <p class="para">Hello para from nested 2</p>
            <p class="para">Hello para from nested 3</p>
            <p class="para">Hello para from nested 4</p>

        <ul class="footer-list">

        </ul>
      </div>
    </div>
  </body>
</html>
<script>
  function getCustomElementsByClassName(root, className) {
    let elements = [];

    function findNode(node) {
      if (node.classList && node.classList.contains(className)) {
        elements.push(node);
      }

      for (let i = 0; i < node.children.length; i++) {
        findNode(node.children[i]);
      }
    }

    findNode(root);

    return elements;
  }

  const paraElements = getCustomElementsByClassName(document.body, "para");

  for (let item of paraElements) {
    item.style.color = "red";
  }
</script>
