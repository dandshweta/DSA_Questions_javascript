<script>
  const initiatePayment = () => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("Payment initiated");
      }, 2000);
    });
  };

  const processPayment = () => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("Payment processed");
      }, 3000);
    });
  };

  const completePayment = () => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("Payment completed");
      }, 2000);
    });
  };

  initiatePayment()
    .then((initiateResult) => {
      console.log("1. ", initiateResult);
      return processPayment();
    })
    .then((processResult) => {
      console.log("2. ", processResult);
      return completePayment();
    })
    .then((completeResult) => {
      console.log("3. ", completeResult);
    })
    .catch((error) => {
      console.log("Error: ", error);
    });
</script>
